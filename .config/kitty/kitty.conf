# Enable transparency
background_opacity 0.8

# Font and appearance
font_family JetBrainsMonoNLNerdFont
font_size 11.0

# Disable the window border
border_width 0

# Cursor appearance
cursor_shape block

# Optional: enable true color and other visual tweaks
enable_audio_bell no
mouse_hide_wait 3.0

# Adjust color scheme if needed
foreground #d0d0d0
background #1d1f21
selection_background #373b41
selection_foreground #ffffff


